<div id="nav" class="w-full px-6">
  @for (menuOption of menuOptions; track menuOption.route) {
    <a
      [routerLink]="menuOption.route"
      routerLinkActive="bg-blue-800"
      class="inline-flex w-full items-center space-x-2 border-b border-slate-700 px-2 py-3 transition duration-150 ease-linear hover:bg-white/5">
      <div>
        <i [className]="menuOption.icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg leading-5 font-bold text-white">{{
          menuOption.label
        }}</span>
        <span class="hidden text-sm text-white/50 md:block">{{
          menuOption.subtitle
        }}</span>
      </div>
    </a>
  }

  @if (this.searchRecordMenu().length > 0) {
    <h3 class="text-md mt-6 mb-2 font-bold text-white">BÃºsquedas recientes</h3>
  }

  @for (recordKey of this.searchRecordMenu(); track recordKey.route) {
    <a
      [routerLink]="recordKey.route"
      routerLinkActive="bg-blue-800"
      class="inline-flex w-full items-center space-x-2 border-b border-slate-700 px-2 py-3 transition duration-150 ease-linear hover:bg-white/5">
      <div>
        <i [className]="recordKey.icon"></i>
      </div>
      <span class="text-lg leading-5 font-bold text-white">{{
        recordKey.label
      }}</span>
    </a>
  }
</div>
